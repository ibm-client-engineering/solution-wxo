    deployment_entity_request:
      description: |
        See the description in `POST /ml/v4/deployments`.
      type: object
      properties:
        tags:
          type: array
          items:
            type: string
          example:
            - dev
            - TF
          description: |
            Tags that can be used when searching for resources.
        space_id:
          $ref: '#/components/schemas/space_id_mandatory'
        name:
          type: string
          description: |
