          type: object
          description: >
            Indicates that this is a batch deployment. An empty object has to be
            specified.

            More properties will be added later on to setup the batch
            deployment.
          properties:
            parameters:
              description: |
                A set of key-value pairs where `key` is the parameter name.
              type: object
